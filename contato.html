<!doctype html>
<html lang="pt-BR">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width,initial-scale=1">
<title>Conexão Solidária</title>
<link rel="stylesheet" href="css/variables.css">
<link rel="stylesheet" href="css/layout.css">
<link rel="stylesheet" href="css/components.css">
</head>
<body>
<header class="header">
  <div class="container">
    <div class="logo">
      <img src="imagens/logo.svg" alt="Conexão Solidária" width="160" height="40">
    </div>
    <nav class="nav">
      <div class="menu" role="menubar">
        <a href="index.html">Home</a>
        <a href="sobre.html">Sobre</a>
        <div class="has-dropdown" aria-haspopup="true">
          <a href="projetos.html" aria-expanded="false">Projetos ▾</a>
          <div class="dropdown" role="menu">
            <a href="projetos.html">Todos</a>
            <a href="projetos.html#reflorestamento">Reflorestamento</a>
            <a href="projetos.html#reciclagem">Reciclagem</a>
          </div>
        </div>
        <a href="contato.html">Contato</a>
      </div>

      <button class="hamburger" aria-label="Abrir menu" data-hamburger>☰</button>
    </nav>
  </div>

  <div class="mobile-menu" data-mobile>
    <div class="container">
      <a href="index.html" class="btn">Home</a>
      <a href="sobre.html" class="btn">Sobre</a>
      <a href="projetos.html" class="btn">Projetos</a>
      <a href="contato.html" class="btn">Contato</a>
    </div>
  </div>
</header>

<main class="app-grid">
  <div class="content container">
    <section>
      <h1>Contato</h1>
      <p style="color:var(--muted)">Entre em contato para parcerias ou voluntariado.</p>

      <form id="contato-form" class="form" style="max-width:720px; margin-top:16px;">
        <label>Nome</label>
        <input name="name" />
        <div class="error err-name"></div>

        <label>Email</label>
        <input name="email" />
        <div class="error err-email"></div>

        <label>Mensagem</label>
        <textarea name="message" rows="6"></textarea>
        <div class="error err-message"></div>

        <div style="margin-top:12px;">
          <button class="btn" type="submit">Enviar</button>
        </div>
      </form>
    </section>
  </div>
</main>
<footer class="footer">
  <div class="container">© 2025 Conexão Solidária</div>
</footer>
<script src="js/main.js"></script>
</body>
</html>
